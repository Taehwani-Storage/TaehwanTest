    <meta name="description"
          content="생활 운동 사이트는 운동을 하고 싶어하는 사람들이 쉽게 정보를 공유하고 서로 챌린지를 만들어 진행하며 꾸준한 운동 습관을 만드는 데 도움과 동기를 주는 사이트 입니다.">
  </head>

  <body style="background-color:#D3D3D3">
    <h1>생활 운동</h1>

    <nav>
    <ul>
      <li>
        <b>HOME</b>
      </li>
      <li>
        <a href="about">헬스장</a>
      </li>
      <li>
        <a href="roster">헬스 정보 공유</a>
      </li>
      <li>
        <a href="coaches">헬스 용품 대여</a>
      </li>
      <li>

      </li>
<!--      <li>-->
<!--        <a href="contact/index">CONTACT</a>-->
<!--      </li>-->
    </ul>
    </nav>

    <!-- Container for the image gallery -->
    <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
        <img src="assets/images/teamphoto.jpg" style="width:100%" style="height:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
        <img src="assets/images/teamphotospartan.jpg" style="width:100%" style="height:100%">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
        <img src="assets/images/ironeggteamphoto.jpg" style="width:100%" style="height:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor thumbnail" src="assets/images/teamphoto.jpg" style="width:100%" onclick="currentSlide(1)">
      </div>
      <div class="column"> 
        <img class="demo cursor thumbnail" src="assets/images/teamphotospartan.jpg" style="width:100%" onclick="currentSlide(2)">
      </div>
      <div class="column">
        <img class="demo cursor thumbnail" src="assets/images/ironeggteamphoto.jpg" style="width:100%" onclick="currentSlide(3)">
      </div> 
    </div>
    </div>

    <br>

    <div class="content">

    <h2>고객 센터</h2>

    <a href="https://www.instagram.com">
      <img class="icon" src="assets/images/instagram.svg" width=5% height=5% alt="icon">
    </a>

    <a href="https://www.facebook.com">
      <img class="icon" src="assets/images/facebook.svg" width=5% height=5% alt="icon">
    </a>
    </div>
